<!DOCTYPE html>
<html>
  <head>
  <script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("w3-include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("w3-include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
</script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div w3-include-html="../navbar.html"></div>

  <center>
   <h1>Latest Satellite Images from Canada</h1>
   <h3>It may take a while to load</h3>
   <h5>MetOp (off for most of the pass, hard to track at high elevations)</h5>
   <img src="https://i.ibb.co/cFVG8VC/metopapril22.png" width=1000 height=2000>
   <h6>IASI</h6>
   <img src="https://i.ibb.co/gFzBQX2/IASI-IMG-EQU.png" width=1000 height=2000>
   <h6>MHS</h6>
   <img src="https://i.ibb.co/cX2N484/metopapril22-MHS.png" width=250 height=250>
   <h5>GAC from NOAA 18</h5>
   <img src="https://i.ibb.co/G3NN1kr/NOAAGAC-South-America.png">
   <h5>Meteor M2-2</h5>
   <img src="https://i.ibb.co/RTJPcp0/meteorapril11-NIR.png">
  </center>
  
<script>
includeHTML();
</script>
  </body>
</html>
